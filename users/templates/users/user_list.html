{% extends 'mailing_list/base.html'%}

{% block content%}


{% for object in object_list%}


<div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Пользователь</h5>
            {%if object.is_active%}

            <p class="text-primary font-weight-bold">Активен</p>

            <p><h4>{{object.email}}</h4></p>

             <p><a class="btn btn-danger" href="{% url 'users:toggle' object.pk %}">Заблокировать&raquo;</a></p>

            {%else%}
            <p class="text-danger font-weight-bold">Заблокирован</p>

            <p><h4>{{object.email}}</h4></p>

            <p><a class="btn btn-primary" href="{% url 'users:toggle' object.pk %}">Разблокировать&raquo;</a></p>

            {%endif%}








<!--            {%if user == object.author%}-->
<!--            <p><a class="btn btn-dark" href="{% url 'mailing_list:client_detail' object.pk %}">Изменить&raquo;</a></p>-->
<!--            {%endif%}-->
        </div>
    </div>
</div>


{%endfor%}
{%endblock%}
