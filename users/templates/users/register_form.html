{%extends 'mailing_list/base.html'%}
{%block content%}
{% load crispy_forms_tags %}
<div class="d-flex justify-content-center align-items-center">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-primary">
                <h3 class="card-title">Зарегистрироваться</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}

                    <input class="btn btn-primary" type="submit"
                           value="{% if object %}Изменить{% else %} Создать {% endif %} ">
                </form>
            </div>
        </div>

    </div>
</div>
{%endblock%}
