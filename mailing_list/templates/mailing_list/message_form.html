{%extends 'mailing_list/base.html'%}
{%block content%}
{% load crispy_forms_tags %}
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Создать сообщение</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}

                <input class="btn btn-primary" type="submit"
                       value="{% if object %}Изменить{% else %} Создать {% endif %} ">
            </form>
        </div>
    </div>
</div>
{%endblock%}
